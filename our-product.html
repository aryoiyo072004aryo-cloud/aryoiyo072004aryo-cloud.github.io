<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Edible Coating - Our Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green-apple: #6baa4c;
            --dark-green-text: #364530;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            overflow: hidden;
            min-height: 100vh;
            position: relative;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('3 web a.png'); /* Default background */
            background-size: cover;
            background-position: center;
            opacity: 1;
            z-index: -1; /* Place behind content */
            transition: background-image 0.5s ease-in-out; /* Smooth transition for background image */
        }

        .header {
            position: absolute;
            top: 20px;
            right: 40px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .header a {
            text-decoration: none;
            color: var(--dark-green-text);
            font-weight: 700;
            margin-left: 30px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .header a:hover {
            color: var(--green-apple);
        }
        
        .header a.active {
            color: var(--green-apple);
        }

        /* Gaya untuk gambar komputer yang bisa diklik */
        #computerImage {
            position: absolute;
            /* Perubahan di sini: */
            bottom: 20px; /* Jarak dari bawah */
            right: 20px;  /* Jarak dari kanan */
            transform: none; /* Hapus transform: translate(-50%, -50%) */
            width: 300px; /* Ukuran gambar komputer, sesuaikan */
            height: auto;
            cursor: pointer; /* Menunjukkan bahwa elemen ini bisa diklik */
            z-index: 5; /* Di atas background, di bawah header */
            transition: transform 0.2s ease; /* Efek hover sederhana */
        }

        #computerImage:hover {
            transform: scale(1.05); /* Sedikit membesar saat di-hover */
        }
    </style>
</head>
<body>
    <div class="background-image" id="ourProductBackground"></div>

    <div class="header">
        <a href="about.html">About</a>
        <a href="our-product.html" class="active">Our Product</a>
        <a href="testimony.html">Testimony</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Gambar komputer yang bisa diklik -->
    <img src="computer.png" alt="Computer" id="computerImage">

    <script>
        const backgroundDiv = document.getElementById('ourProductBackground');
        const computerImage = document.getElementById('computerImage');
        let clickCount = 0; 

        computerImage.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 1) {
                backgroundDiv.style.backgroundImage = "url('3 web b.png')";
            } else if (clickCount === 2) {
                backgroundDiv.style.backgroundImage = "url('3 web c.png')";
            } else {
                backgroundDiv.style.backgroundImage = "url('3 web a.png')";
                clickCount = 0; 
            }
        });
    </script>

</body>
</html>
